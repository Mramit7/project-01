<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <div class="container">
    <section aria-label="navbar"> 
      <nav class="navbar">
      <div>
        <img  src="Logo.png" alt="brand-logo"/>

      </div>
      <div class="grow-list">
        <ul>
          <li class="list-item">Home</li>
          <li class="list-item">About</li>
          <li class="list-item">Services</li>
          <li class="list-item">Portfolio</li>
          <li class="list-item">Pricing</li>
        </ul>
      </header>
      </div>
      <div class="button">
        <button class="nav-button">Contact Us</button>
      </div>
     </nav>
    </section>
    <section aria-label="banner">
      <div class="banner-container">
        <div>
          <h1 class="heading-text">
            We help you <span> Crush </span> Your Competition
          </h1>
          <p class="description">Build trust to connect your brand to billions of users and grow your revenue through SEO.</p>
          <button class="nav-btn"> See your Services</button>
        </div>
        <div>
          <img src="Header Illustration.png" alt="illustration">
        </div>
      </div>
    </section>
  </div>
  
</body>
</html>
